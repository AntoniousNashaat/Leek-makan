    <!-- Modular JS for maintainability -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // On-Scroll Animations & Count-Up
        const animatedElements = document.querySelectorAll('.scroll-animate');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    const statElement = entry.target.querySelector('#market-value');
                    if (statElement && !statElement.classList.contains('animated')) {
                        animateCountUp(statElement);
                        statElement.classList.add('animated');
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        animatedElements.forEach(el => observer.observe(el));

        function animateCountUp(el) {
            const target = +el.getAttribute('data-target');
            el.textContent = `0`;
            const duration = 2000;
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                el.textContent = `${Math.floor(progress * target)} مليون دولار`;
                if (progress < 1) window.requestAnimationFrame(step);
            }
            window.requestAnimationFrame(step);
        }

        // Dynamic Header on Scroll
        const header = document.getElementById('main-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('header-scrolled', window.scrollY > 50);
        });

        // Mobile Menu Logic with ARIA
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = document.getElementById('menu-icon-open');
        const closeIcon = document.getElementById('menu-icon-close');
        function toggleMenu() {
            mobileMenu.classList.toggle('open');
            openIcon.classList.toggle('opacity-0');
            closeIcon.classList.toggle('opacity-0');
            const expanded = mobileMenu.classList.contains('open');
            mobileMenuButton.setAttribute('aria-expanded', expanded);
        }
        mobileMenuButton.addEventListener('click', toggleMenu);
        document.querySelectorAll('.mobile-link').forEach(link => link.addEventListener('click', toggleMenu));

        // Dynamic Footer Year
        document.getElementById('footer-year').innerHTML = `&copy; ${new Date().getFullYear()} ليك مكان. جميع الحقوق محفوظة.`;

        // Chart.js Initialization
        const marketGrowthCtx = document.getElementById('marketGrowthChart')?.getContext('2d');
        if (marketGrowthCtx) {
            new Chart(marketGrowthCtx, {
                type: 'line',
                data: {
                    labels: ['2025', '2026', '2027', '2028', '2029', '2030'],
                    datasets: [{
                        label: 'الطلب على خدمات الرعاية المتميزة',
                        data: [100, 115, 135, 160, 190, 225],
                        backgroundColor: 'rgba(138, 99, 210, 0.1)',
                        borderColor: getComputedStyle(document.documentElement).getPropertyValue('--color-primary'),
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 1500, easing: 'easeOutQuart' },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { family: "'Cairo', sans-serif" }
                            }
                        }
                    },
                    scales: {
                        y: {
                            title: { display: true, text: 'مؤشر الطلب (نقاط)', font: { family: "'Cairo', sans-serif", size: 14 }},
                            ticks: { font: { family: "'Cairo', sans-serif"} }
                        },
                        x: {
                            title: { display: true, text: 'السنة', font: { family: "'Cairo', sans-serif", size: 14 }},
                            ticks: { font: { family: "'Cairo', sans-serif"} }
                        }
                    }
                }
            });
        }
    });
    </script>
